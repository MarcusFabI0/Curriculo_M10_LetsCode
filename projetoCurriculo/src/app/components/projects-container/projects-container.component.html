<div class="container">
    <h1>Projetos</h1>
    <div class="filter">
        <button *ngFor="let category of categoryArray" id="{{ category }}" (click) = "filterList($event)"> {{ category }}</button>
    </div>
    <div class="d-flex flex-row">
        <div class="projectCards" *ngIf="destroyer">
            <app-card-project  *ngFor="let card of cardsArrayFilterd" [cardData]= "card"></app-card-project>
        </div>
    </div>
</div>
