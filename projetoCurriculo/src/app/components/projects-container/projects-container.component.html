<div class="container">
    <h1>Projetos</h1>
    <div class="filter">
        <button class = "btn btn-outline-info p-2" *ngFor="let category of categoryArray" id="{{ category }}" (click) = "filterList($event)"> {{ category }}</button>
    </div>
    <div class="d-flex flex-row">
        <div class="projectCards" >
            <app-card-project  *ngFor="let card of cardsArrayFiltered" [cardData]= "card"></app-card-project>
        </div>
    </div>
</div>
