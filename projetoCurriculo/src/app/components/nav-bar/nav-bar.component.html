<div (window:onload)="onResize($event)" (window:resize)="onResize($event)" class="collapseNav">

  <div class="buttonBox">
    <button (click)="openCloseMenu()"class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"
        ><i class="iconMenu bi bi-list"></i
      ></span>
    </button>
  </div>

  <nav *ngIf="isDisplayed" class="navbar floating-menu" id="navBar">
    <ul class="main-menu">
      <li *ngFor="let page of NavBarData">
        <a href="#{{ page.href }}" class="navPages">
          <i class="{{ page.iconClass }}"></i>
          <span class="pageName">{{ page.pageName }}</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
